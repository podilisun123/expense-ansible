- name: configure mysql server
  hosts: db
  become: yes
  vars:
    login_host: 172.31.47.221
  vars_prompt:
    name: mysql_pwd
    prompt: enter mysql password
    private: no
  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: installed

  - name: start mysql server
    ansible.builtin.service:
      name: mysqld
      state: restarted
      enabled: yes