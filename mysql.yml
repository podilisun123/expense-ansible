- name: configure mysql server
  hosts: db
  become: yes
  vars:
    login_host: 172.31.47.221
  vars_prompt:
    name: mysql_pwd
    prompt: enter mysql password
    private: no
  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: installed

  - name: start mysql server
    ansible.builtin.service:
      name: mysqld
      state: restarted
      enabled: yes

  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9

  - name: conncetion data base
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_pwd }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_info

  - name: print mysql info
    ansible.builtin.debug:
      msg: "output: {{ mysql_info}}"

  - name: set root password
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ mysql_pwd }}"
    when: mysql_info.failed is true
    