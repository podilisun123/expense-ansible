- name : configure mysql server
  become: yes
  hosts: db
  vars:
    mysql_host: 172.31.36.114
  vars_prompt:
    name: mysql_password
    prompt: enter mysql password
    private: no

  tasks: 
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: installed

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: restarted
      enabled: yes
  
  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9 

  - name: login mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_password }}"
      filter: version
    ignore_errors: true 
    register: mysql_info
  
  - name: print mysql information
    ansible.builtin.debug:
      msg: "the my sql infor is {{ mysql_info }}"

